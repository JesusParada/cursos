<mat-tab-group dynamicHeight color="primary" backgroundColor = "primary">
  <mat-tab>
    <ng-template mat-tab-label><mat-icon class = "example-tab-icon">person</mat-icon> Ingresa
    </ng-template>
    <div mat-dialog-content>
      <form [formGroup] = "datos_login" class="example-form">
        <mat-form-field class = "example-full-width">
          <input matInput placeholder="Correo" formControlName = "email">
        </mat-form-field>
        <mat-form-field class = "example-full-width">
          <input matInput placeholder="Contraseña" formControlName = "password" 
          [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-error *ngIf="datos_login.invalid">{{getLoginErrorMessage()}}</mat-error>
      </form>
    </div>
    <div mat-dialog-actions class="botonera">
      <button mat-raised-button (click) = "reset(loginForm)" color = "warn">Cancelar</button>  
      <button mat-raised-button (click) = "login(loginForm)" [disabled]="datos_login.invalid" color = "primary">Ingresar</button>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label><mat-icon class="example-tab-icon">person_add</mat-icon> Regístrate
    </ng-template>
    <div mat-dialog-content>
      <form [formGroup] = "datos_usuario" class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Correo" formControlName = "email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombre de Usuario" formControlName = "nombre_usuario">
          </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Contraseña" formControlName = "password"
            [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Confirma tu Contraseña" formControlName = "confirm_password"
            [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-error *ngIf="datos_usuario.invalid || !validadorPassword()">{{getRegisterErrorMessage()}}</mat-error>
      </form>
    </div>
    <div mat-dialog-actions class="botonera"> 
        <button mat-raised-button (click)="registro()"  [disabled]="datos_usuario.invalid || !validadorPassword()"
        color="primary">Registrarse
        </button>
    </div>
  </mat-tab>
</mat-tab-group>
