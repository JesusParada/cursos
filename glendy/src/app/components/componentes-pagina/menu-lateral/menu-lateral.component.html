<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Men√∫</mat-toolbar>
    <mat-nav-list color="warm">
      <a mat-list-item id="glendy" routerLink="/glendy" >Glendy</a>
      <a mat-list-item routerLink ="/nosotros"> Nosotros</a>
      <!--<a mat-list-item routerLink="/comunidad">Comunidad</a>-->
      <a mat-list-item routerLink="/productos">Productos</a>
      <a mat-list-item routerLink="/contacto">Contacto</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Glendy</span>
    </mat-toolbar>
    <!-- Aqui va el contenido (ng-content)-->
    <ng-content></ng-content>
    <div id="margen-inferior"></div>
  </mat-sidenav-content>
</mat-sidenav-container>
