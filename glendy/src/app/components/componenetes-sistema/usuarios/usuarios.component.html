<mat-form-field class = "width-25">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
</mat-form-field>
<div class=" mat-elevation-z8 tablas">
  <table class="fondo-tablas" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nombre_usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de Usuario </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre_usuario}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
          <!-- Name Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
    </ng-container>
          <!-- Color Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button (click)="eliminar(row._id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="fondo-tablas" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
