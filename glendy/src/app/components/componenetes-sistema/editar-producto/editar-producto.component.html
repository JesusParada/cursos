<h2 mat-dialog-title>Editar Producto</h2>
<mat-dialog-content class="mat-typography">
<div class="example-container">
    <form class="example-form" [formGroup] = "producto_data">
      <mat-form-field color="accent" >
        <input matInput placeholder="Nombre del producto" formControlName="nombre">
      </mat-form-field>
      <mat-form-field color="accent">
          <mat-select placeholder="Tipo de producto" formControlName="tipo">
            <mat-option value="Paquete">Paquete</mat-option>
            <mat-option value="Complemento">Complemento</mat-option>
            <mat-option value="Repuesto">Repuesto</mat-option>
          </mat-select>
        </mat-form-field>
      <mat-form-field color="accent">
        <input matInput placeholder="DescripciÃ³n" formControlName="descripcion">
      </mat-form-field>
      <mat-form-field class="example-chip-list" color="accent">
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let contenido of data.contenido" [selectable]="selectable"
                     [removable]="removable" (removed)="remove(contenido)">
              {{contenido}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Contenido"
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>
      <mat-form-field color="accent">
          <input matInput type="number" placeholder="Precio Venta" class="example-right-align" formControlName="precio_venta">
          <span matPrefix>$&nbsp;</span>
          <span matSuffix>.00</span>
      </mat-form-field>
      <mat-form-field color="accent">
          <input matInput type="number" placeholder="Precio Costo" class="example-right-align" formControlName="precio_costo">
          <span matPrefix>$&nbsp;</span>
          <span matSuffix>.00</span>
      </mat-form-field>
      <mat-form-field color="accent">
          <input matInput type="number" placeholder="Existencia" class="example-right-align" formControlName="existencia">
      </mat-form-field>
      <mat-form-field color="accent">
          <input matInput type="number" placeholder="Largo" class="example-right-align" formControlName="largo">
          <span matSuffix> cm</span>
      </mat-form-field>
      <mat-form-field color="accent">
          <input matInput type="number" placeholder="Alto" class="example-right-align" formControlName="alto">
          <span matSuffix> cm</span>
      </mat-form-field>
      <mat-form-field color="accent">
          <input matInput type="number" placeholder="Ancho" class="example-right-align" formControlName="ancho">
          <span matSuffix> cm</span>
      </mat-form-field>
      <mat-form-field color="accent">
          <input matInput type="number" placeholder="Peso" class="example-right-align" formControlName="peso">
          <span matSuffix> kg</span>
      </mat-form-field>
      <mat-form-field color="accent">
          <input matInput type="url" placeholder="Url Video" class="example-right-align" formControlName="video">
      </mat-form-field>
      <img *ngIf="!cambioImagen" [src]="'http://localhost:3000/' + data.imagenes[0]" >
      <mat-form-field color="accent">
          <input matInput type="text" id="labelProducto" placeholder="Imagen del producto" disabled="true" >
      </mat-form-field>
      <div class="selecciona-imagen">
        <button mat-raised-button color="primary" onclick="document.getElementById('fileToUpload').click()">Cambiar Imagen</button>    
        <input id="fileToUpload" type="file"  accept="image/*" (change)="cargarArchivo($event)" style="display:none;">
      </div>
      <hr>
      </form>
      <mat-dialog-actions>
        <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
        <button mat-raised-button color="primary" (click)="guardar($event)" [disabled]="activarBoton()">Guardar Producto</button>
      </mat-dialog-actions>
    </div>
  </mat-dialog-content>
