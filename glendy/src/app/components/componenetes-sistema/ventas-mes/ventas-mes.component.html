<mat-form-field class="width-25">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
</mat-form-field>

<div class="mat-elevation-z8 tablas">
  <table class="fondo-tablas" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="anio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AÃ±o </th>
      <td mat-cell *matCellDef="let row"> {{row.anio}} </td>
    </ng-container>
    <ng-container matColumnDef="mes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mes </th>
      <td mat-cell *matCellDef="let row"> {{row.mes}} </td>
    </ng-container>
    <ng-container matColumnDef="total_vendidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Productos Vendidos </th>
      <td mat-cell *matCellDef="let row"> {{row.total_vendidos}} </td>
    </ng-container>
    <ng-container matColumnDef="total_ventas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total del Mes </th>
      <td mat-cell *matCellDef="let row"> {{row.total_ventas | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator class="fondo-tablas" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
