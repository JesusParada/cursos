<mat-form-field class="width-25">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
</mat-form-field>

<div class="mat-elevation-z8 tablas">
  <table mat-table class="fondo-tablas" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id_producto}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre_producto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre_producto}} </td>
    </ng-container>
    <ng-container matColumnDef="total_articulos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Artículos </th>
      <td mat-cell *matCellDef="let row"> {{row.total_vendidos}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator class="fondo-tablas" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <button mat-raised-button class="btn" color="primary" (click)="generarGrafica()">Generar Gráfica</button>
</div>
